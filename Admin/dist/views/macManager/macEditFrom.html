<div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">镖盒镖数</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="biaoNum" value="{{ d.params.biaoNum || '' }}" lay-verify="required" placeholder="请输入镖盒镖数" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">机器编号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="machineNum" value="{{ d.params.machineNum || '' }}" lay-verify="required" placeholder="请输入机器编号" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">机器地址</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="address" value="{{ d.params.address || '' }}" lay-verify="required" placeholder="请输入机器地址" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">机器描述</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <textarea name="info" lay-verify="required" style="width: 400px; height: 150px;" autocomplete="off" class="layui-textarea">
                    {{ d.params.description || '' }}
                </textarea>
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <select id="state" name="state">
                    <option value="0" {{ d.params.state == '0' ? 'selected' : '' }}>正常</option>
                    <option value="1" {{ d.params.state == '1' ? 'selected' : '' }}>异常</option>
                    
                </select>
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
