<div class="layui-form" lay-filter="layuiadmin-debug-form-list" id="layuiadmin-debug-form-list" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">机器指令</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="command" lay-verify="required" placeholder="请输入机器指令" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>


    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id || '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="layuiadmin-debug-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
