<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统操作日志</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="/common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/personal.css" media="all">
</head>
<body>
    <section class="layui-larry-box">
        <div class="larry-personal">
            <div class="layui-tab">

                <blockquote class="layui-elem-quote">
                    <form class="layui-form" action="">

                        <div class="layui-inline">
                            <label class="font14">系统用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="LoginName" lay-verify="" maxlength="50" autocomplete="off" placeholder="系统用户名" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="font14">操作类型</label>
                            <div class="layui-input-inline">
                                <select name="LogType" lay-filter="aihao">
                                    <option value="">请选择</option>
                                    <option value="0">登录</option>
                                    <option value="1">退出</option>
                                    <option value="3">删改操作</option>
                                    <option value="5">其它</option>
                                </select>
                            </div>
                        </div>
                        <button class="layui-btn" lay-submit="" lay-filter="btn_search">搜索</button>
                    </form>
                </blockquote>
                <div class="larry-separate"></div>
                <blockquote class="layui-elem-quote layui-quote-nm">
                    <button class="layui-btn layui-btn-small layui-btn-warm" id="btn_del">删除</button>
                </blockquote>
                <div class="larry-separate"></div>

                <div class="layui-tab-content larry-personal-body clearfix mylog-info-box">
                    <!-- 列表数据 -->
                    <div class="layui-tab-item layui-field-box layui-show ">
                        <table class="layui-table table-hover" lay-even="" lay-skin="nob">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="selected-all" lay-filter="allChoose">
                                    </th>
                                    <th>系统用户名</th>
                                    <th>操作类型</th>
                                    <th>操作时间</th>
                                    <th>操作IP</th>
                                    <th>操作描述</th>
                                </tr>
                            </thead>
                            <tbody id="listdata"></tbody>
                        </table>
                        <div class="larry-table-page clearfix">
                            <div id="page" class="page"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <input type="hidden" id="KeyId" name="KeyId" value="" />

    <script id="demo" type="text/html">
        {{#  layui.each(d.Result, function(index, item){ }}
        <tr>
            <th>
                <input type="checkbox" value="{{ item.LogId }}">
            </th>
            <td>{{ item.LoginName }}</td>
            <td>{{ item.TypeName }}</td>
            <td>{{ item.CreateTime }}</td>
            <td>{{ item.IP }}</td>
            <td>{{ item.Description }}</td>
        </tr>
        {{#  }); }}
    </script>

    <script type="text/javascript" src="/common/layui/layui.js"></script>
    <script type="text/javascript" src="/PageJs/SysConfig.js"></script>
    <script type="text/javascript" src="/PageJs/Common.js"></script>
    <script type="text/javascript" src="/PageJs/Logs.js"></script>

</body>
</html>
