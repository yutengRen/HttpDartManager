<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="/common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/personal.css" media="all">
</head>
<body>
    <section class="layui-larry-box">
        <div class="larry-personal">
            <div class="layui-tab">

                <blockquote class="layui-elem-quote">
                    <form class="layui-form" action="">
                        <div class="layui-inline">
                            <label class="font14">公交路线</label>
                            <div class="layui-input-inline">
                                <input type="text" name="buslx" lay-verify="buslx" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <button class="layui-btn" lay-submit="" lay-filter="btn_search">搜索</button>
                        <!--<div class="layui-inline">
                            <label class="font14">登录账号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="LoginName" lay-verify="" maxlength="50" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="font14">验证邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email1" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="font14">验证邮箱</label>
                            <div class="layui-input-inline">
                                <input type="text" name="email2" lay-verify="email" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <button class="layui-btn" lay-submit="" lay-filter="btn_search">搜索</button>-->
                    </form>
                </blockquote>
                <div class="larry-separate"></div>
                <blockquote class="layui-elem-quote layui-quote-nm">
                    <!--<button class="layui-btn layui-btn-small layui-btn-warm" id="btn_add">新增</button>
                    <button class="layui-btn layui-btn-small layui-btn-warm" id="btn_edit">修改</button>-->
                    <button class="layui-btn layui-btn-small layui-btn-warm" id="btn_del">删除</button>


                </blockquote>
                <div class="larry-separate"></div>
                <div class="layui-tab-content larry-personal-body clearfix mylog-info-box">
                    <!-- 列表数据 -->
                    <div class="layui-tab-item layui-field-box layui-show ">
                        <table class="layui-table table-hover" lay-even="" lay-skin="nob">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="selected-all" lay-filter="allChoose">
                                    </th>
                                    <th>市区</th>
                                    <th>公交公司</th>
                                    <th>公交路线</th>
                                    <th>车牌号</th>
                                    <th>操作人</th>
                                    <th>状态</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="listdata">

                            </tbody>
                        </table>
                        <div class="larry-table-page clearfix">
                            <!--   <a href="javascript:;" class="layui-btn layui-btn-small"><i class="iconfont icon-shanchu1"></i>删除</a>-->
                            <div id="page" class="page"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <input type="hidden" id="KeyId" name="KeyId" value="" />

    <script id="demo" type="text/html">
        {{#  layui.each(d.Result, function(index, item){ }}
        <tr>
            <th>
                <input type="checkbox" value="{{ item.RegionId }}">
            </th>
            <td>{{ item.City }}</td>
            <td>{{ item.BusCompany }}</td>
            <td>{{ item.BusRoute }}</td>
            <td>{{ item.PlateNumber }}</td>
            <td>{{ item.OperatorN }}</td>
            <td>{{ item.DeleteFlag == '0' ? '正常':'禁用'}}</td>
            <td>{{ item.Memo }}</td>
        </tr>
        {{#  }); }}



    </script>

    <script type="text/javascript" src="/common/layui/layui.js"></script>
    <script type="text/javascript" src="/PageJs/SysConfig.js"></script>
    <script type="text/javascript" src="/PageJs/Common.js"></script>
    <script type="text/javascript" src="/PageJs/SysRegion.js"></script>

</body>
</html>
