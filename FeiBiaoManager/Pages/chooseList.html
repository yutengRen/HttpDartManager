<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="../common/layui/css/layui.css" media="all">
</head>
<body>
    <form id="form1" class="layui-form" action="">
        <blockquote class="layui-elem-quote layui-quote-nm">
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">请选择种类</label>
                    <div class="layui-input-block">
                        <select id="GoodsTypeIdss" name="GoodsTypeIdss" lay-filter="GoodsTypeIdss">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">请选择游戏</label>
                    <div class="layui-input-block">
                        <select id="TypeIdss" name="TypeIdss">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">请选择机器</label>
                    <div class="layui-input-block">
                        <select id="machineids" name="machineids">
                            <option value=""></option>
                        </select>
                    </div>
                </div>

            </div>

            <button class="layui-btn" lay-submit lay-filter="btnSelecty">查询</button>
        </blockquote>

        <!--<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>当前队友</legend>
        </fieldset>-->


        <div class="layui-tab-content larry-personal-body clearfix mylog-info-box">
            <!-- 列表数据 -->
            <div class="layui-tab-item layui-field-box layui-show ">
                <table class="layui-table table-hover" lay-even="" lay-skin="nob" id="userTable">
                    <thead>
                        <tr>
                            <th>
                                <input type="checkbox" id="selected-all" lay-filter="allChoose">
                            </th>
                            <th>游戏名</th>
                            <th>用户</th>
                            <th>选择时间</th>
                            <th>机器编号</th>
                            <th>机器地址</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody id="listdata"></tbody>
                </table>

                <!--<table class="layui-hide" id="test"></table>-->
                <div class="larry-table-page clearfix">
                    <div id="page" class="page"></div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="btnAdd">立即开始</button>
                    </div>
                </div>
            </div>

        </div>
    </form>

    <script id="demo" type="text/html">
        {{#  layui.each(d.Result, function(index, item){ }}
        <tr>
            <th>
                <input type="checkbox" value="{{ item.id }}" />
            </th>
            <td>{{ item.gameName }}</td>
            <td>{{ item.username }}</td>
            <td>{{ item.time }}</td>
            <td>{{ item.machineNum }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.flag == '0' ? '正常':'已失效'}}</td>
        </tr>
        {{#  }); }}

    </script>

    <script type="text/javascript" src="../common/layui/layui.js"></script>
    <script type="text/javascript" src="../PageJs/SysConfig.js"></script>
    <script type="text/javascript" src="../PageJs/Common.js"></script>
    <script type="text/javascript" src="../PageJs/chooseList.js"></script>
</body>
</html>
