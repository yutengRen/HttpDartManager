<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.css" media="all">
    <link rel="stylesheet" type="text/css" href="/common/global.css" media="all">
    <link rel="stylesheet" type="text/css" href="/css/personal.css" media="all">
</head>
<body>
    <section class="layui-larry-box">
        <div class="larry-personal">
            <div class="layui-tab">

                <blockquote class="layui-elem-quote">
                    <form class="layui-form" action="">

                        <div class="layui-inline">
                            <label class="layui-form-label" style="width:200px;">支付状态</label>
                            <div class="layui-input-inline">
                                <select name="OrserState" lay-filter="aihao">
                                    <option value="0" selected="">请选择</option>
                                    <option value="1">已支付</option>
                                    <option value="2">未支付</option>
                                    <option value="3">支付失败</option>
                                </select>
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label for="meeting">时间段：</label><input id="meeting" name="starttime" type="date" value="" />
                            <label for="meeting">至</label><input id="meeting" name="endtime" type="date" value="" />
                        </div>

                        <button class="layui-btn" lay-submit="" lay-filter="btn_search">搜索</button>
                    </form>
                </blockquote>
                <div class="larry-separate"></div>
                <blockquote class="layui-elem-quote layui-quote-nm">
                    <button class="layui-btn layui-btn-small layui-btn-warm" id="btn_del">删除</button>

                </blockquote>
                <div class="larry-separate"></div>
                <div class="layui-tab-content larry-personal-body clearfix mylog-info-box">
                    <!-- 列表数据 -->
                    <div class="layui-tab-item layui-field-box layui-show ">
                        <table class="layui-table table-hover" lay-even="" lay-skin="nob">
                            <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" id="selected-all" lay-filter="allChoose">
                                    </th>
                                    <th>订单名称</th>
                                    <th>购买商品数量</th>
                                    <th>支付金额</th>
                                    <th>支付方式</th>
                                    <th>支付状态</th>
                                    <th>下单时间</th>
                                    <th>备注</th>
                                </tr>
                            </thead>
                            <tbody id="listdata"></tbody>
                        </table>
                        <div class="larry-table-page clearfix">
                            <div id="page" class="page"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <input type="hidden" id="KeyId" name="KeyId" value="" />

    <script id="demo" type="text/html">
        {{#  layui.each(d.Result, function(index, item){ }}
        <tr>
            <th>
                <input type="checkbox" value="{{ item.OrderId }}">
            </th>
            <td>{{ item.OrderName }}</td>
            <td>{{ item.Order_Num }}</td>
            <td>{{ item.Amount }}</td>
            <td>{{ item.PaymentType == '1' ? '微信支付':'其它'}}</td>
            <td>{{ (item.OrserState == '2' ? '未支付' : (item.OrserState == '1' ? '已支付' : '支付失败'))}}</td>
            <!--<td>{{ item.OrserState == '2' ? '未支付':'其它'}}</td>-->
            <td>{{ item.CreateDate }}</td>
            <td>{{ item.Memo }}</td>
        </tr>
        {{#  }); }}



    </script>

    <script type="text/javascript" src="/common/layui/layui.js"></script>
    <script type="text/javascript" src="/PageJs/SysConfig.js"></script>
    <script type="text/javascript" src="/PageJs/Common.js"></script>
    <script type="text/javascript" src="/PageJs/Orders/OrderList.js"></script>

</body>
</html>
