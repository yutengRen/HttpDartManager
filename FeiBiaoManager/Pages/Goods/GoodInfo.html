<body>

    <form id="form1" class="layui-form" action="" style="margin-top: 20px; margin-right: 20px; margin-left: 20px">

        <div class="layui-form-item">
            <label class="layui-form-label">商品名称</label>
            <div class="layui-input-inline">
                <input type="text" name="GoodsName" lay-verify="required" maxlength="50" autocomplete="off" placeholder="请输入商品名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品图片</label>
            <div class="layui-input-inline">
                <input type="file" name="GoodIMG" class="layui-upload-file">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">商品价格</label>
            <div class="layui-input-inline">
                <input type="text" name="PriceC" lay-verify="required" maxlength="50" placeholder="请输入商品价格" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品库存</label>
            <div class="layui-input-inline">
                <input type="text" name="Stock" lay-verify="required" maxlength="50" placeholder="请输入商品库存" autocomplete="off" class="layui-input">
            </div>
        </div>
            
        <div class="layui-form-item">
            <label class="layui-form-label">上架状态</label>
            <div class="layui-input-inline">
                <select name="is_on_sale" lay-filter="aihao">
                    <option value=""></option>
                    <option value="1" selected="">上架</option>
                    <option value="0">下架</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">商品类型</label>
            <div class="layui-input-inline">
                <select name="GoodsTypeId" lay-filter="aihao">
                    <option value=""></option>
                    <option value="1" selected="">饮料</option>
                    <option value="2">日常用品</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea class="layui-textarea" name="Memo" maxlength="300"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="btn_sub">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="/common/layui/layui.js"></script>
    <script type="text/javascript" src="/PageJs/SysConfig.js"></script>
    <script type="text/javascript" src="/PageJs/Common.js"></script>
    <script type="text/javascript" src="/PageJs/Goods/GoodInfo.js"></script>
