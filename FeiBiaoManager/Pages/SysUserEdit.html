<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑系统用户</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all">
    <!--<link rel="stylesheet" type="text/css" href="/common/bootstrap/css/bootstrap.css" media="all">-->
    <!--<link rel="stylesheet" type="text/css" href="/common/global.css" media="all">-->
    <!--<link rel="stylesheet" type="text/css" href="/css/personal.css" media="all">-->
</head>
<body>

    <form id="form1" class="layui-form" action="" style="margin-top: 20px; margin-right: 20px; margin-left: 20px">

        <div class="layui-form-item">
            <label class="layui-form-label">登录账号</label>
            <div class="layui-input-inline">
                <input type="text" name="LoginName" lay-verify="required" maxlength="50" autocomplete="off" placeholder="请输入登录账号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-inline">
                <input type="password" name="Password" lay-verify="required" maxlength="50" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-inline">
                <select name="UserStatus" lay-filter="aihao">
                    <option value=""></option>
                    <option value="0" selected="">正常</option>
                    <option value="1">禁用</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea class="layui-textarea" name="Remark" maxlength="300"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="btn_sub">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="/common/layui/layui.js"></script>
    <script type="text/javascript" src="/PageJs/SysConfig.js"></script>
    <script type="text/javascript" src="/PageJs/Common.js"></script>
    <script type="text/javascript" src="/PageJs/SysUserEdit.js"></script>
</body>
</html>
