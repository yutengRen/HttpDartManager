<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑应用</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" type="text/css" href="/common/layui/css/layui.css" media="all">

</head>
<body>

    <form id="form1" class="layui-form" action="" style="margin-top: 20px; margin-right: 20px; margin-left: 20px">

        <div class="layui-form-item">
            <label class="layui-form-label">上级</label>
            <div class="layui-input-inline">
                <select id="ParentId" name="ParentId" lay-filter="aihao">
                    <option value="00000000-0000-0000-0000-000000000000">无上级</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">应用名称</label>
            <div class="layui-input-inline">
                <input type="text" name="AppName" lay-verify="required" maxlength="200" placeholder="请输入应用名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">链接Url</label>
            <div class="layui-input-inline">
                <input type="text" name="AppUrl" lay-verify="required" maxlength="50" placeholder="请输入链接Url" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <textarea class="layui-textarea" name="Remark" maxlength="200"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="btn_sub">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>

    <script id="ptselect" type="text/html">
        <option value="00000000-0000-0000-0000-000000000000">无上级</option>
        {{#  layui.each(d.Result, function(index, item){ }}

        <option value="{{ item.ApplicationId }}">{{ item.AppName }}</option>

        {{#  }); }}
    </script>

    <script type="text/javascript" src="/common/layui/layui.js"></script>
    <script type="text/javascript" src="/PageJs/SysConfig.js"></script>
    <script type="text/javascript" src="/PageJs/Common.js"></script>
    <script type="text/javascript" src="/PageJs/SysAppEdit.js"></script>
</body>
</html>
